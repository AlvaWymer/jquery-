<html>
<head>
	<title>jQuery程序</title>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
		$(function(){	// 等价于window.onload
			$("div").hover(function(){
				$(this).wrap("<h1>") ;	// 包裹
			},function(){
				$(this).unwrap() ;
			}) ;
		})
	</script>
</head>
<body>
	<div>www.mldn.cn</div>
</body>
</html>
