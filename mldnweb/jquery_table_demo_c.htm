<html>
<head>
	<title>jQuery程序</title>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
		$(function(){	// 等价于window.onload
			$("td:only-child").attr("class","txt") ;
		})
	</script>
</head>
<body>
	<table border="1">
		<tr><td colspan="5">0-0</td></tr>
		<tr><td>1-0</td><td>1-1</td><td>1-2</td><td>1-3</td><td>1-4</td></tr>
		<tr><td>2-0</td><td>2-1</td><td>2-2</td><td>2-3</td><td>2-4</td></tr>
	</table>
</body>
</html>
