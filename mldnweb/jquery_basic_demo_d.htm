<html>
<head>
	<title>jQuery程序</title>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
		$(function(){	// 等价于window.onload
			// 多个元素使用“,”分割
			$("*").attr("class","txt") ;
		})
	</script>
</head>
<body>
	<div class="myclass">www.mldn.cn - div</div>
	<div>www.mldn.cn - div</div>
	<div>www.mldn.cn - div</div>
	<p class="myclass">www.mldn.cn - p</p>
	<span class="myclass">www.mldn.cn - span</span>
</body>
</html>
