<html>
<head>
	<title>jQuery程序</title>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
		$(function(){	// 等价于window.onload
			// 找到指定元素下的所有的span元素，不管中间跨越多少代
			// $("#mydiv span").attr("class","txt") ;
			$("#mydiv").find("span").attr("class","txt") ;
		})
	</script>
</head>
<body>
	<div id="mydiv">
		<div>www.mldn.cn = 1</div>
		<div>
			<p>www.mldn.cn = 2</p>
			<p>
				<div><span>www.mldn.cn = 3</span></div>
			</p>
		</div>
		<span>www.mldn.cn = 4</span>
	</div>
</body>
</html>
